    <div class="form-group">
      <label for="location">Select a Location:</label>
      <div class="container">
        <table class="table" id="locations">
          <thead>
            <th>ID</th>

      <input

        id="locationId"
        placeholder="Enter location Id"
      />
      <input
        type="button"
        value="Select"
        class="btn btn-dark"
        onclick="getAllOrdersForCurrentCustomer()"
      />
    </div>

    <span>
      <input
        type="button"
        value="Sort by Date Asc"
        class="btn btn-dark"
        onclick="sortOrdersByDateAsc()"
      />
      <input
        type="button"

      <input

      <input
