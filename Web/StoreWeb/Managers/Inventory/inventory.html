  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <script src="inventory.js"></script>

    <title>Inventory - CF Books</title>
  </head>
  <body onload="DisplayLocationOptions()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="../manager.html">Charlie Foxtrot Books</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="../manager.html">Home</a>
          <a class="nav-link active" href="inventory.html"
            >Inventory <span class="sr-only">(current)</span></a
          >
          <a class="nav-link" href="../Users/users.html">Users</a>
          <a class="nav-link" href="../Orders/orders.html">Orders</a>
        </div>
      </div>
    </nav>

    <div class="form-group">
      <label for="location">Select a Location:</label>
      <div class="container">
        <table class="table" id="locations">
          <thead>
            <th>ID</th>
            <th>Street</th>
            <th>City</th>
            <th>State</th>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
      <input
        type="text"
        class="form-control"
        id="locationId"
        placeholder="Enter location Id"
      />
      <input
        type="button"
        value="Select"
        class="btn btn-dark"
        onclick="getAllBooksAtLocation()"
      />
    </div>

    <section>
      <div class="container">
        <table class="table" id="books">
          <thead>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Location</th>
            <th>Quantity</th>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <section>
      <div class="form-group">
        <label for="editBookId">Select Book to Replenish:</label>
        <input
          type="text"
          class="form-control"
          id="editBookId"
          placeholder="Enter Book Id"
        />
      </div>
      <div class="form-group">
        <label for="editBookQuantity">Enter quantity:</label>
        <input
          type="text"
          class="form-control"
          id="editBookQuantity"
          placeholder="Enter Quantity"
        />
      </div>
      <input type="button" value="Order More" class="btn btn-dark" onclick="replenishBook()"/>
    </section>
